<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="page-container">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div id="main-content">
            <div class="button-container">
                <div class="radio-wrapper">
                    <input
                        type="radio"
                        id="black-and-white"
                        name="color-selection"
                        value="Black & White"
                        checked
                    >
                    <label for="black-and-white">Black & White</label>

                    <input
                        type="radio"
                        id="rainbow"
                        name="color-selection"
                        value="Rainbow"
                    >
                    <label for="rainbow">Rainbow</label>
                </div>

                <div class="reset-button-wrapper" onclick="resetGrid()">
                    <button>Reset Grid</button>
                </div>
            </div>

            <div id="gridContainer">
                
            </div>
        </div>
    </div>

</body>

</html>
